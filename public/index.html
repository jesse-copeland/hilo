<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HILO Weather</title>
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="vendor/weather-icons/css/weather-icons.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <section class="city-select">
      <select class="cs-select cs-skin-border">
        <option value="" disabled selected>Select an airport</option>
        <option value="OSL">OSL</option>
        <option value="UIO">UIO</option>
        <option value="LIM">LIM</option>
        <option value="JFK">JFK</option>
        <option value="YPPH">PER</option>
        <option value="MCI">MCI</option>
        <option value="ANC">ANC</option>
        <option value="BGR">BGR</option>
        <option value="SEA">SEA</option>
      </select>
    </section>

    <section class="thermometer">
      <h1 class="city"></h1>
      <div class="record-info record-low">
        <h2>historic low</h2>
        <div class="weather-icon wi wi-snowflake-cold"></div>
        <div class="temp-label"><span class="temp-val"></span><i class="wi wi-fahrenheit"></i></div>
        <h3>YYYY</h3>
      </div>
      <div class="thermometer-components clearfix">
        <div class="thermometer-wrapper">
          <div class="thermometer-scale">
            <div class="marker-label marker-label-top">Normal High</div>
            <div class="marker-label marker-label-middle">Current Temp</div>
            <div class="marker-label marker-label-bottom">Normal Low</div>
            <div class="ther-marker top-marker">
              <div class="temp-label normal-high-temp"><span class="temp-val"></span><i class="wi wi-fahrenheit"></i></div>
            </div>
            <div class="ther-marker bottom-marker">
              <div class="temp-label normal-low-temp"><span class="temp-val"></span><i class="wi wi-fahrenheit"></i></div>
            </div>
            <div class="ther-marker center-marker">
              <div class="temp-label current-temp"><span class="temp-val"></span><i class="wi wi-fahrenheit"></i></div>
            </div>
          </div>
        </div>
        <div class="record-info record-high">
          <h2>historic high</h2>
          <div class="weather-icon wi wi-hot"></div>
          <div class="temp-label"><span class="temp-val"></span><i class="wi wi-fahrenheit"></i></div>
          <h3>YYYY</h3>
        </div>
      </div>
      <div class="bottom-row">
        <textarea name="show-data-contents" id="show-data-contents" cols="32" rows="10"></textarea>
        <div class="reset"><i class="wi wi-refresh"></i></div>
      </div>
    </section>

  </div>

  <script src="vendor/jquery/dist/jquery.js"></script>
  <script src="js/classie.js"></script>
  <script src="js/selectFx.js"></script>
  <script>
    (function() {
      [].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {  
        new SelectFx(el);
      } );
    })();
  </script>
  <script src="js/app.js"></script>
</body>
</html>
